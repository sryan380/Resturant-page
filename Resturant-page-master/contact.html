<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/94a41cdcc7.js" crossorigin="anonymous"></script>

  <title>Coding Bar and Grill</title>

  <link href="resturantStyles.css" rel="stylesheet" type="text/css"></link>

  <style>
    nav {
      border-top: 3px solid purple;
      border-bottom: 3px solid purple;
      margin-top: 4px;
    }
    nav p {
      color: #fef9ff;
      padding: 8px;
      text-align: center;
      display: block;
      float: left;
    }
    input {
      margin: 5px;
    }
    form {
      text-align: left;
    }
    .required {
      font-weight: bold;
    }
    .clear-float {
        clear:both;
    }
    .main {
      display: block;
      margin: auto;
    }
    .form {
      display: block;
      margin: auto;
      width: 500px;
    }
  </style>
</head>
<body class="main">

<header>
  <h1>Coding Bar and Grill</h1>
</header>

<nav>
    <p> <a class="btn badge-pill" href="Home.html" style="color: white"> <i class="fas fa-home"></i> </a> </p>
    <p> <a class="btn badge-pill" href="Menu.html" style="color: white;"> Menu </a> </p>
    <p> <a class="btn badge-pill" href="contact.html" style="color: white;"> Contact Us</a> </p>
    <div class="clear-float"></div>
</nav>

    <div class="form">
    <form action="submit.html" method="post">
      <label class="required" for="firstname">Name</label>
      <input type="text" id="firstname" placeholder="firstname" required><br />

      <label class="required" for="Email">Email</label>
      <input type="text" id="Email" placeholder="email" required><br />

      <label class="required" for="Phone">Phone</label>
      <input type="number" id="Phone" placeholder="phone" required><br />

      <label class="required" for="reason-for-inquiry">Reason for Inquiry</label>
      <select id="reason-for-inquiry" placeholder="reason-for-inquiry" required>
        <option value="catering" selected>Catering</option>
        <option value="private-party">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select><br />

      <label for="additional-information">Additional Information</label>
      <input type="text" placeholder="additional-information" id="additional-information"><br />

      <label class="required" for="Have-you-been">Have you been to the resturant?</label>
      <input type="radio" placeholder="Have-you-been" id="Yes" value="Yes" required>
      <label for="choice1">Yes</label>
      <input type="radio" placeholder="Have-you-been" id="No" value="No" required>
      <label for="choice2">No</label><br />

      <label class="required" for="Best-days">Best days to contact you:</label>
      <input type="checkbox" placeholder="Monday" id="Monday" value="Monday">
      <label for="best-days" placeholder="Monday">M</label>
      <input type="checkbox" placeholder="Tuesday" id="Tuesday" value="Tuesday">
      <label for="best-days" placeholder="Tuesday">T</label>
      <input type="checkbox" placeholder="Wednesday" id="Wednesday" value="Wednesday">
      <label for="best-days" placeholder="Wednesday">W</label>
      <input type="checkbox" placeholder="Thursday" id="Thursday" value="Thursday">
      <label for="best-days" placeholder="Thursday">T</label>
      <input type="checkbox" placeholder="Friday" id="Friday" value="Friday">
      <label for="best-days" placeholder="Friday">F</label>
      <input type="checkbox" placeholder="Saturday" id="Saturday" value="Saturday">
      <label for="best-days" placeholder="Saturday">S</label>
      <input type="checkbox" placeholder="Sunday" id="Sunday" value="Sunday">
      <label for="best-days" placeholder="Sunday">S</label><br />

      <input type="submit" name="submit" value="submit">
    </form>
  </div>
  </body>
  <footer>
    <hr />

  </footer>
